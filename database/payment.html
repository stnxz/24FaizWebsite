<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="payment.css" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <div class="container d-lg-flex">
    <div class="box-2">
        <div class="box-inner-2">
            <div>
                <p class="fw-bold">Payment Details</p>
                <p class="dis mb-3">Complete your purchase by providing your payment details</p>
            </div>
            <form action="">
                <div class="mb-3">
                    <p class="dis fw-bold mb-2">Alamat Email</p>
                    <input class="form-control" type="email">
                </div>
                <div>
                    <p class="dis fw-bold mb-2">Card Details</p>
                    <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                        <div class="fab fa-cc-visa ps-3"></div>
                        <input type="text" class="form-control" placeholder="Card Details">
                        <div class="d-flex w-50">
                            <input type="text" class="form-control px-0" placeholder="MM/YY">
                            <input type="password" maxlength=3 class="form-control px-0" placeholder="CVV">
                        </div>
                    </div>
                    <div class="my-3 cardname">
                        <p class="dis fw-bold mb-2">Cardholder Name</p>
                        <input class="form-control" type="text">
                    </div>
                    <div class="address">
                        <p class="dis fw-bold mb-3">Kota</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected hidden>Bandung</option>
                            <option value="1">Jakarta</option>
                            <option value="2">Surakarta</option>
                            <option value="3">Bali</option>
                            <option value="4">Palembang</option>
                        </select>
                        <div class="d-flex">
                            <input class="form-control zip" type="text" placeholder="Kode POS">
                        </div>
                        <div class=" my-3">
                            <p class="dis fw-bold mb-2">Alamat</p>
                            <div class="inputWithcheck">
                                <input class="form-control" type="text">
                            </div>
                        </div>
                                <p>Subtotal</p>
                                <div class="inputWithcheck">
                                    <input class="form-control" type="text">
                            <div class="btn btn-primary mt-2">Pay<span class="fas fa-dollar-sign px-1"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
